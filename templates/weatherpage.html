<!DOCTYPE html>
{% extends 'navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<div class="container text-center">
  <div class="row">
    <div class="col order-last">
    <div>
   <form method="post" action="{% url 'weatherlogic' %}">
       {% csrf_token %}
    <br>
       <h4>
        <label>Enter a City Name:</label>
           <input type="text" name="place">
        <br><br>
           <button type="submit" class="btn btn-success">submit</button>
    </h4>
   </form>
  </div>
    </div>
    <div class="col">
      Second in DOM, unordered
      <br>
      <h1>
          {% if error_message %}<p>{{ error_message }}</p>
          {% else %}<p>City: {{ city }}</p>
          <p>Temperature: {{ temperature }}</p>
          <p>Humidity: {{ humidity }}</p>
          {% endif %}
    </h1>
    </div>
  </div>
</div>

{% endblock %}
</body>
</html>
